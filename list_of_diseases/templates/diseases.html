<!-- страничка, выводящая весь список услуг -->

{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '../css/examp.css' %}">

{% block title %}<p class="service-top"> Список болезней для лечения</p>{% endblock %}


{% block content %}


<form action="" method="get">
    <input name="query" type="text"><br><br>
    <input type="submit" value="Поиск">
</form>

<ul>
    {% for disease in data.diseases %}
        <tr>{% include 'disease_element.html' with element=disease %}</tr>
    {% empty %}
        <li>Список болезней пуст</li>
    {% endfor %}
</ul>


{% endblock %}
