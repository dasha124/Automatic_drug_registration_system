{% extends 'base.html' %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/examp.css' %}">

{% block content %}
<div class="card_serv">

        <p class="service-text"> {{ data.disease.general_info }}</p>

        <p></p>

        {% for var in data.simptoms %}

    </div>
</div>

<button class="btn">
        <a class="btn-1" href="/">Назад к списку услуг</a></button>
{% endblock %}
